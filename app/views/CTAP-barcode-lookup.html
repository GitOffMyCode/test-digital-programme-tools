{% extends "layout.html" %} 

{% block pageTitle %} Barcode lookup - GOV.UK {% endblock %} 

{% block header %}
  {{ govukHeader({ serviceName: "COVID-19" }) }}
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      Enter test sample barcode
    </h1>

    <div class="govuk-form-group govuk-input--width-20">
      <label class="govuk-label" for="sample-barcode">
        Sample barcode
      </label>
      <input class="govuk-input" id="sample-barcode" name="sample-barcode" type="text">
    </div>

      <a href="/CTAP-identity-verification" class="govuk-button govuk-!-margin-top-4">Continue</a>

  </div>
</div>

{% endblock %}
